<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background ="background1.jpg">
        <center>
       <div class="btn btn-primary"> </div>
       <h3>AI PING PONG</h3>
       <button class="btn btn-primary" data - toggle = "modal" data - target="#myModal">Instructions</button>
       <br> <br>
       <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
       <br> <br>
       <button class="btn btn-success" onclick="restartGame()" id="restart">Restart</button>
       <br> <br>
       <button id="status" class="btn btn-warning"></button>
       <br> <br>
       <div id="canvas"></div>
       <div id="game_console"></div>
       </center>
       <div id="myModal" class="model fade"></div>
       <div class="modal-dialog"></div>
       <div class="model-content"></div>
       <div class="model-header">
              <button class="close" data-dismiss="model">&times;</button>
              <h4 id="instructions" class="btn btn-warning">Instructions</h4>
            </div>
            
        <script src="main.js"></script>
    </body>
</html>
